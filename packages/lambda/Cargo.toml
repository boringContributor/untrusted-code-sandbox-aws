[package]
name = "js-executor"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "bootstrap"
path = "src/main.rs"

[dependencies]
# Lambda runtime
lambda_runtime = "0.13"
tokio = { version = "1", features = ["macros"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# QuickJS for JavaScript execution
rquickjs = { version = "0.6", features = ["array-buffer", "allocator", "loader", "classes"] }

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }

# HTTP client for fetch support (rustls for easy cross-compilation)
reqwest = { version = "0.12", features = ["blocking", "json", "rustls-tls"], default-features = false }
url = "2.5"

[profile.release]
opt-level = "z"     # Optimize for size
lto = true          # Enable link-time optimization
codegen-units = 1   # Compile crates one after another for better optimization
panic = "abort"     # Abort on panic
strip = true        # Strip symbols from binary
